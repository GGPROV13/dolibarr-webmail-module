;
; This is the default configuration for mailview 2
;
; ******************************
; *** DO NOT EDIT THIS FILE. ***
; ******************************
;
; Edit condif/config.php to override these values.
;

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;; Server connection options
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

; Default username
username = 

; Default password
; Note: This **will** be visible to the client.
password = 

; Automatically login. You'll obviously need to set the username and password
; fields above.
autologin = False

; Default server
server = "imaps://localhost:993"

; *Only* allow connections to the default server above. If this is set to
; false a user can connect to any IMAP/POP3 server.
; TODO check this server-side
defaultserveronly = False

; Use TLS instead of SSL when imaps:// or pop3s:// is specified
usetls = False

; Validate SSL certificate?
validatessl = False

; IMAP directory separator. Usually . or /
separator = .

; SMTP server for sending email
; Use "sendmail" to use the sendmail program on the machine (At the moment,
; this is the *only* supported value).
smtpserver = sendmail

; Use TLS instead of SSL with smtps://
; TODO Does nothing at the moment
;smtptls = True

; SMTP username, leave empty to skip authentication, $username will be
; substituted for the IMAP/POP3 username
;
;smtpusername = $username

; SMTP password, use $password to use the same as the IMAP password.
;smtppassword = $password

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;; Fairly essential/important options
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

; Timezone. Used to sanitize recieved dates.
timezone = CET

; Charset to display the pages in. utf-8 is recommended.
charset = utf-8

; Template to use. Should be a subdirectory in templates/
template = basic

; Page title
title = Mailview

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;; Less essential/important options
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

; List all folders in the menu instead of just the subscribed ones
allfolders = True

; Automatically expunge mailbox on delete/move
autoexpunge = True

; View as threads instead of a simple flat list
; TODO
threads = True

; Your name, used when sending mail
name = ""

; Your email address, used when sending mail
mail = ""

; Signature file, note we point to a *file* relative to the mailview install
; directory.
signature = 

; Comma-separated Headers you want displayed when viewing an email in this
; order. If the name starts with a * the header is displayed in bold.
headers = "X-Mailer,Date,From,To,Cc,*Subject"
